<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="school" text="Atrás"></ion-back-button>
  </ion-buttons>
  <ion-title>Cursos</ion-title>
</ion-toolbar>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button (click)="onAddGrade()" expand="block" fill="clear">
          Añadir Curso
        </ion-button>

        <ion-list>
          <ion-item-sliding #slidingItem>
            <ion-item>
              <ion-label>1 Primaria</ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="secondary">
                <!-- (click)="onEdit(cat?.key, slidingItem)" -->
                <ion-icon name="hammer" slot="icon-only"></ion-icon>
              </ion-item-option>
              <ion-item-option color="danger">
                <!-- (click)="onDelete(cat?.key, slidingItem)" -->
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
