<ion-toolbar>
  <ion-title>school</ion-title>
</ion-toolbar>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-card-header (click)="goTo('/school/teachers')">
            <ion-img src='../../assets/icon/favicon.png'></ion-img>
            <ion-card-title>Profesores</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-card-header (click)="goTo('/school/subjects')">
            <ion-img src='../../assets/icon/favicon.png'></ion-img>
            <ion-card-title>Asignaturas</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>  
      <ion-col size="6">
        <ion-card>
          <ion-card-header (click)="goTo('/school/courses')">
            <ion-img src='../../assets/icon/favicon.png'></ion-img>
            <ion-card-title>Cursos</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="openModal()" expand="block" fill="clear">
          Open Modal
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
